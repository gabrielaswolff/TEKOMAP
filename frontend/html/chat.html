<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - TEKOMAP</title>
    <link rel="stylesheet" href="/frontend/css/style.css">

</head>
<body>
    <header>
        <a href="index.html">

        </a>
        <div id="auth-buttons">
            <!-- Bot√µes de ranking e chat -->

                <a href="chat.html" class="header-btn" title="Chat">

                </a>
            </div>
            
            <!-- Bot√£o de perfil (aparece quando usu√°rio est√° logado) -->
            <div id="userProfileBtn" class="profile-btn hidden">
                <a href="perfil.html">

                    </div>
                </a>
            </div>
            
            <!-- Bot√µes de login/cadastro (aparecem quando usu√°rio n√£o est√° logado) -->
            <button id="loginBtn" class="auth-btn">Login</button>

    <div class="chat-container">

                <div class="login-prompt" id="loginPrompt">

                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Digite sua mensagem..." maxlength="500">
                        <button id="sendButton" disabled>
                            <span class="send-icon">‚û§</span>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-counter" id="charCounter">0/500</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/js/auth.js"></script>
    <script src="/frontend/js/chat.js"></script>
    
    <!-- Script para inicializar a autentica√ß√£o -->

        // Inicializar autentica√ß√£o quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina carregada - verificando autentica√ß√£o...');
            checkAuthentication().then(() => {
                console.log('Autentica√ß√£o verificada');

</body>
</html>
