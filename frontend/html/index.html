<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tekomap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/frontend/css/style.css" />

  <style>
  .notificacao-coordenada {
  position: fixed;
  top: 110px;      /* Antes: 20px; agora mais abaixo */
  right: 20px;
  background-color: #ffffff;
  color: #333;
  border-left: 5px solid #b56a45;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  padding: 12px 16px;
  border-radius: 6px;
  z-index: 9999;
  max-width: 300px;
  font-family: sans-serif;
}


.notificacao-coordenada .fechar {
  position: absolute;
  top: 6px;
  right: 10px;
  background: none;
  border: none;
  font-size: 18px;
  color: #888;
  cursor: pointer;
}

.notificacao-coordenada .fechar:hover {
  color: #000;
}

    #map {
      height: 600px;
      width: 100%;
    }

    #coordenadas {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 1000;
    }
  .custom-marker {
  font-size: 30px;
  color: #8b3d10;
  text-align: center;
  line-height: 1;
  transform: translate(-50%, -100%);
  text-shadow: 0 0 2px white, 0 0 4px white;
}


   
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img height="95px" src="/frontend/images/logoSemFundo.png" alt="Logo TEKOMAP" />
    </a>
    <button onclick="window.location.href='quiz.html'">Quiz</button>
  </header>

  <div id="map-container">
    <div id="map"></div>
    <div id="pesquisa">
      <h2>Pesquisar</h2>
      <input type="text" placeholder="lorex" />
    </div>
    <div id="coordenadas">Passe o mouse no mapa</div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-29.5, -53], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Mostrar coordenadas com o mouse
    const coordBox = document.getElementById('coordenadas');
    map.on('mousemove', function(e) {
      const lat = e.latlng.lat.toFixed(5);
      const lng = e.latlng.lng.toFixed(5);
      coordBox.innerText = `Lat: ${lat}, Lng: ${lng}`;
    });

    // Mostrar coordenadas ao clicar no mapa
    map.on('click', function(e) {
  const lat = e.latlng.lat.toFixed(5);
  const lng = e.latlng.lng.toFixed(5);
  
  // Remove notificação anterior, se houver
  const existente = document.querySelector('.notificacao-coordenada');
  if (existente) existente.remove();

  // Cria o elemento da notificação
  const notificacao = document.createElement('div');
  notificacao.className = 'notificacao-coordenada';
  notificacao.innerHTML = `
    <button class="fechar" onclick="this.parentElement.remove()">&times;</button>
    <strong>Coordenadas:</strong><br>
    Latitude: ${lat}<br>
    Longitude: ${lng}
  `;

  document.body.appendChild(notificacao);
});


    // Carregar GeoJSON com ícone do Bootstrap
fetch('/frontend/terras-rs.geojson')
    .then(response => {
        if (!response.ok) {
            throw new Error("Arquivo GeoJSON não encontrado");
        }
        return response.json();
    })
    .then(geojson => {
        L.geoJSON(geojson, {
            pointToLayer: (feature, latlng) => {
                const iconHtml = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 16 16" class="custom-marker">
                    <path fill="#cd483e" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                    <circle cx="8" cy="6" r="3" fill="#b31412"/>
                    </svg>
                `;

                const customIcon = L.divIcon({
                    className: '', // evita estilos indesejados
                    html: iconHtml,
                    iconSize: [30, 30],
                    iconAnchor: [15, 30]
                });

                return L.marker(latlng, { icon: customIcon });
            },
            onEachFeature: (feature, layer) => {
                const props = feature.properties || {};
                let conteudoPopup = `
                    <strong>${props.nome || 'Sem nome'}</strong><br>
                    ${props.populacao ? `População: ${props.populacao}<br>` : ""}
                    ${props.etnia ? `Etnia: ${props.etnia}<br>` : ""}
                    ${props.area_ha ? `Área: ${props.area_ha} ha` : ""}
                `;
                layer.bindPopup(conteudoPopup);
            }
        }).addTo(map);
    })
    .catch(error => {
        console.error("Erro ao carregar GeoJSON:", error);
    });
  </script>

  <script src="/frontend/script.js"></script>
</body>
</html>
