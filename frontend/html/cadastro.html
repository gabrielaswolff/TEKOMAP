<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Quiz Tekomap</title>
  <link rel="stylesheet" href="/frontend/css/quiz.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

  <header>
    <a href="index.html">
      <img height="90vh" id="logo" src="/frontend/images/logo2.png" alt="Logo TEKOMAP">
    </a>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h2>Crie sua conta</h2>
        
        <form id="registerForm">
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
          </div>
          
          <button type="submit" class="auth-submit-btn">
            <i class="bi bi-person-plus"></i> Cadastrar
          </button>
        </form>
        
        <div class="auth-footer">
          <p>Já tem uma conta? <a href="/frontend/html/login.html">Faça login</a></p>
        </div>
      </div>
    </div>
    
    <div id="notification" class="notification hidden"></div>
  </main>

  <script src="/frontend/js/auth.js"></script>
</body>
</html>
