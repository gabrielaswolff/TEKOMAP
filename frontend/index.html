<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Tribos Ind√≠genas no RS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img height="95px" src="/frontend/images/logoSemFundo.png" alt="">
    </header>

   <div id="map-container">
    <div id="map"></div>

    <div id="pesquisa">
        <h2>Pesquisar</h2>
        <input type="text" placeholder="lorex">
    </div>
</div>

    <script>
        var map = L.map('map').setView([-30.0, -53.5], 7); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([-30.0, -53.5]).addTo(map)
            .bindPopup('Rio Grande do Sul, Brasil')
            .openPopup();
    </script>
</body>
</html>
